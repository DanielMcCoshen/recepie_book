<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>{{ name.replace("_", " ") }}</title>
</head>
<h1>{{ name.replace("_", " ") }}</h1>
<h2>Ingrediants</h2>
<table>
{% for ingrediant in json["ingrediants"] %}
    <tr>
        <td>
            {{ ingrediant["name"] }}
        </td>
        <td>
            {{ ingrediant["amount"] }}
        </td>
    </tr>
{% endfor %}
</table>
<br>
<br>
<h2>Instructions</h2>
{% for step in json["steps"] %}
    {{ step }} <br>
{% endfor %}
